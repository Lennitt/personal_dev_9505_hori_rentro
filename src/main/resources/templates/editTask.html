<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="UTF-8">
<title>タスクの編集</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<header th:replace="header"></header>
	
	<nav>
		
	</nav>
		
	<form th:action="@{/tasks/{taskId}/edit(taskId=${task.id})}" method="post">
		<table border="1">
			<input type="hidden" name="id" th:value="${task.id}" />
			
			<tr>
				<th>タイトル</th>
				<td>
					<input type="text" name="title" th:value="${task.title}">
				</td>
			</tr>
			<tr>
				<th>カテゴリ</th>
			    <td>
			    <select name="categoryId">
			    	<option th:each="cat : ${categories}"
			        	th:value="${cat.id}"
			        	th:text="${cat.name}"
			        	th:selected="${cat.id == task.categoryId}">
			        </option>
			    </select>
			    </td>
			</tr>
			<tr>
				<th>期限</th>
				<td>
					<input type="text" name="closing_date" th:value="${task.closing_date}">
				</td>
			</tr>
			<tr>
				<th>メモ</th>
				<td>
			    	<textarea name="memo" rows="4" cols="30" th:text="${task.memo}"></textarea>
			    </td>
			</tr>
		</table>
		<button>更新</button>
	</form>
	<footer th:replace="footer"></footer>
</body>
</html>
