<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="UTF-8">
<title>プライバシーポリシー</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<header th:replace="header"></header>
	<h1>プライバシーポリシー</h1>
	<p>
		本プライバシーポリシー（以下「本ポリシー」といいます）は、当社（以下「当社」）が提供するToDoリストサービス（以下「本サービス」）における、
		ユーザー（以下「ユーザー」）の個人情報の取扱いについて定めるものです。
		本サービスを利用する全てのユーザーは、本ポリシーに同意したものとみなされます。
	</p>
	
	<button>
		<a href="/tasks">タスク一覧に戻る</a>
	</button>
